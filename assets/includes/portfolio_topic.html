{% assign posts = include.posts_include %}

<section>
    <div class="grid-container-text">
        <h2>{{ include.title }}</h2>
    </div>
</section>
<section>
<div class="grid-container">
    {% for post in posts %}
    <div class="grid-container-text portfolio-topic">
        <h3>
            <a href="{{ post.url }}">{{ post.title}}</a>
        </h3>
        <p style="font-size: smaller;">
            Completed {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <p>
            {{ post.content | truncatewords: 21 | strip_newline | truncate: 100 }}
        </p>
    </div>
    {% endfor %}
</div>
</section>
