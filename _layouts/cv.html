---
layout: default
---

<section class="hide_in_print">
<div class="grid-container">
  <div class="grid-container-text">
    {{ content }}
  </div> <!--grid-container-text-->
  <div class="grid-container-profile">
    <img src="{{ site.url }}/assets/img/cv_bg.png" alt="Picture of me at work." class="profile-pic" />
  </div> <!--grid-container-profile-->
</div>
</section>

<section class="show_in_print" style="text-align: center;">
  <!-- display: inline-block; -->
  <h1 style="float: left">
    {{ site.title }}
  </h1>
  <p style="float: right;">
    Generated from {{ page.url | prepend: site.baseurl | prepend: site.url }}
  </p>
</section>

<!-- TODO: post.nav_order does not work on GitHub Pages, just using "nav_order" does -->
{% assign posts = site.cv | sort: "nav_order" %}
{% for post in posts %}
<section>
<div class="grid-container-text">
  {{ post.content }}
</div>
</section>
{% endfor %}

<!-- Bespoke stylings for print ONLY -->
<style>
.show_in_print {
  display: none !important;
}

@media print {
  .show_in_print {
    display: block !important;
  }
  /* All your print styles go here */
  header, /* p, */
  .hide_in_print,
  footer,
  nav {
    display: none !important;
  }
  header {
    border-bottom: 0px;
    margin: 0px;
    padding: 0px;
  }
  section, div.container {
    padding: 0px;
    margin: 0px;
  }
  section div.grid-container-text {
    padding: 0px;
    margin: 0px;
  }
  /* Do NOT show the "Go to UP" button! */
  div.menu-icon {
    display: none !important;
  }
  h1, h2, h3, h4, h5 {
    font-size: small;
    color: black;
  }
  p, li {
    font-size: small;
    color: black;
  }
  .go-top-btn {
    display: none !important;
  }
}
</style>
